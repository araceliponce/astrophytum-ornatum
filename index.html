  <script>
    document.addEventListener('DOMContentLoaded', () => {


      let progressBarVisible = false;

      function toggleProgressBar() {
        progressBarVisible = !progressBarVisible;
        const progressContainer = document.getElementById("progressContainer");

        if (progressBarVisible) {
          // Show the progress bar and animate it
          progressContainer.style.display = "block";
          animateProgressBar(0, 90); // Change 0 to your base percentage and 90 to your desired percentage
        } else {
          // Hide the progress bar
          progressContainer.style.display = "none";
          progressBar.style.width = "0%";

        }
      }

      function animateProgressBar(basePercentage, desiredPercentage) {
        const progressBar = document.getElementById("progressBar");
        let width = basePercentage;

        const interval = setInterval(function () {
          if (width >= desiredPercentage) {
            clearInterval(interval);
          } else {
            width = width + 10;
            progressBar.style.width = width + "%";
            // progressBar.innerHTML = width + "%";
          }
        }, 10);
      }


    })

  </script>

      var forms = document.querySelectorAll(".needs-validation");
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          "submit",

          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });


    })
